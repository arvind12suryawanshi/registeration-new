<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Name</span>
            <input type="text" placeholder="name" required>
          </div>
          <div class="input-box">
            <span class="details">Father's Name</span>
            <input type="text" placeholder="Father's Name" required>
          </div>
          <div class="input-box">
            <span class="details">School Name</span>
            <input type="email" placeholder="School Name" required>
          </div>
          <div class="input-box">
            <span class="details">Class</span>
            <input type="number" placeholder="Class" required>
          </div>
          <div class="input-box">
            <span class="details">Subject</span>
            <input type="text" placeholder="Subject" required>
          </div>
          <div class="input-box">
            <span class="details">Phone No</span>
            <input type="number" placeholder="Phone No" required>
          </div>
          <div class="input-box">
            <span class="details">Purpose of Enquiry</span>
            <input type="text" placeholder="Enquiry" required>
          </div>
         
         

        



       


          <label1 for="course" >Select a Tution:</label1>
          <select id="course" name="course">
            <option value="c">Goverment Job Classes</option>
            <option value="c++">Spoken English Classes</option>
            <option value="c++">NIOS</option>
          
          </select>





        <!-- <div class="button">
          <input type="submit" value="Register">
        </div> -->



        <button class="glow-on-hover" type="button">Register Now</button>
      </form>
    </div>
  </div>

</body>
